<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Pagina de login de recursos humaos da unipaulistana">
	<meta name="keywords" content="recursos, humanos, unipaulistana">
	<meta name="author" content="Tempest">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Recursos Humanos - UniPaulistana</title>
</head>
<body class="login">
	<main>
		<div class="login-page">
			<div class="logo">
				<img src="img/logo.png" alt="">
			</div>
			<div class="form-content">
				<form action="servlet1" method="post" class="formlogin">
					<h4>Bem vindo ao modulo de RH</h4>
					<br>
					<input type="text" placeholder="Usuario" name="Usuario" title="Digite seu usuario para fazer login" class="campos"><br>
					<input type="password" placeholder="Senha" name="Senha" title="Digite sua senha" class="campos"><br>
					<input type="submit" value="Entrar" id="botaologin">
				</form>
			</div>
		</div>
	</main>
</body>

</html>
