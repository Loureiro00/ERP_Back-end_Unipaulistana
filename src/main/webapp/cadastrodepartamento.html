<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pagina de login de recursos humaos da unipaulistana">
    <meta name="keywords" content="recursos, humanos, unipaulistana">
    <meta name="author" content="Tempest">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylemenucadastro.css">
    <title>Recursos Humanos - UniPaulistana</title>
</head>
<body>
    <main>
        <div class="content">
            <form action="SalvaDepartamento" method="post" class="formcaddep">
                <fieldset>
                    <legend>Cadastro de Departamento</legend>
                    <input type="text" name="nomedepartamento" id="" required placeholder="Nome do Departamento"><br>
                    <input type="text" name="sigladepartamento" id="" required placeholder="Sigla do Departamento"><br>
                    <textarea name="descricaodepartamento" id="" cols="30" rows="10" placeholder="Descrição do departamento"></textarea>

                    <input type="submit" id="enviar" value="Cadastrar">
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
